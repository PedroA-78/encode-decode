<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Encoder/ Decoder</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src="./imgs/Logo.svg" alt="Logo da Alura"></a>
    </header>
    <main>
        <div class="fields">
            <div class="in">
                <textarea name="" id="" rows="5" placeholder="Digite seu texto">pedro aurelio ramos</textarea>
                <span><i>!</i> Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="buttons">
                <button class="encode">Criptografar</button>
                <button class="decode">Descriptografar</button>
            </div>
            <div class="out empty">
                <div class="text">
                    <div class="message">
                        <p>Nenhuma mensagem encontrada</p>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
                <button class="copy">Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./script.js"></script>
</body>
</html>
